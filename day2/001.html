<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 태그 실습</title>
  </head>
  <body>
    <img src="img/meerkatRabbit.jpg" usemap="#image-map" />
    <!-- alt 이미지 설명하는 명확한 테스트 -->
    <!-- title 이미지에 대한 추가 정보, 세부 사항 제공 -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="img/meerkatRabbit.jpg" usemap="#image-map" />
    <map name="image-map">
      <area
        target="_blank"
        alt="다음 이동"
        title="다음 이동"
        href="https://www.daum.net/"
        coords="387,390,28"
        shape="circle"
      />
      <area
        target=""
        alt="네이버 이동"
        title="네이버 이동"
        href="https://www.naver.com/"
        coords="796,823,969,1011"
        shape="rect"
      />
    </map>
  </body>
</html>
