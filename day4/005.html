<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input type 속성</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="검색하기" />
    <input type="submit" />
    <input type="text" />
    <input type="email" />
    <input type="tel" />
    <input type="password" />
    <input type="url" />
    <input type="text" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <label for="profile">
      <img src="../src/favicon.svg" alt="" />
    </label>
    <input type="file" id="profile" />
    <input type="color" />
    <input type="number" name="" id="" />
    <input type="range" name="" id="" />
    <input type="reset" />
    <input type="hidden" />
  </body>
</html>
