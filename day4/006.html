<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <select name="options" id="" size="5">
      <option value="">옵션 선택하기기</option>
      <option value="1" selected>FE</option>
      <option value="2">BE</option>
    </select>
    <fieldset>
      <legend>여행 선호도</legend>
      <input type="radio" id="mountain" />
      <label for="">산</label>
      <input type="radio" id="city" />
      <label for="">도시</label>
      <input type="radio" id="sea" />
      <label for="">바다</label>
    </fieldset>
    <textarea
      rows="10"
      cols="50"
      minlength="10"
      maxlength="100"
      placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
    ></textarea>
    <button type="button">버튼</button>
    <button type="submit">제출버튼</button>
    <button type="reset">초기화버튼</button>
  </body>
</html>
