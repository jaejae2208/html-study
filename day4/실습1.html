<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      form > label + button,
      input:not([type="radio"]):not([type="checkbox"]),
      select {
        display: block;
        width: 300px;
        height: 30px;
        margin: 1px;
      }
      fieldset {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <form method="" action="">
      <label for="user-id">아이디</label>
      <input id="user-id" type="text" name="id" />

      <label for="user-pw">비밀번호</label>
      <input
        id="user-pw"
        type="password"
        name="pw"
        placeholder="특수문자 포함 필수"
      />

      <label for="user-birth">생일</label>
      <input id="user-birth" type="date" name="birth" />

      <label for="user-profileImg">프로필사진</label>
      <input id="user-profileImg" type="file" name="profileImg" />

      <select name="options" id="">
        <option value="SKT">SKT</option>
        <option value="KT">KT</option>
        <option value="UPLUS">U+</option>
      </select>

      <label for="user-tel">연락처</label>
      <input id="user-tel" type="tel" name="tel" />

      <fieldset class="fieldset">
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">남성</label>

        <input type="radio" name="gender" value="females" id="female" />
        <label for="female">여성</label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>사용 기술</legend>

        <input type="checkbox" name="skill" id="html" />
        <label for="html">HTML</label>

        <input type="checkbox" name="skill" id="css" />
        <label for="css">CSS</label>

        <input type="checkbox" name="skill" id="js" />
        <label for="js">JavaScript</label>

        <input type="checkbox" name="skill" id="python" />
        <label for="python">Python</label>

        <input type="checkbox" name="skill" id="django" />
        <label for="django">Django</label>
      </fieldset>

      <label for="browsers">사용하는 브라우저를 선택하세요</label>
      <input type="text" list="user-browser" id="browsers" />

      <datalist id="user-browser">
        <option value="크롬"></option>
        <option value="IE"></option>
        <option value="사파리"></option>
      </datalist>

      <button type="reset">초기화</button>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
