<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습2</title>

    <style>
      .sr-only {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <header>
        <h2>로그인 또는 회원가입</h2>
        <button type="button">
          <img src="img/close.png" />
          <span class="sr-only">닫기</span>
        </button>
      </header>
      <hr />
      <section>
        <h3 class="sr-only">로그인</h3>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <br />
        <form action="#">
          <label for="id" class="sr-only">아이디</label>
          <input type="text" id="id" name="id" placeholder="아이디" /><br />
          <label for="pw" class="sr-only">비밀번호</label>
          <input
            type="password"
            id="pw"
            name="pw"
            placeholder="비밀번호"
          /><br />
          <label for="login">로그인 상태 유지</label>
          <input type="checkbox" id="login" name="login" />
          <button type="submit">로그인</button>
        </form>
        <a href="">회원가입</a>
        <span> | </span>
        <a href="">아이디/비밀번호 찾기</a>
      </section>
      <hr />
      <p>또는</p>
      <section>
        <h3 class="sr-only">소셜 계정으로 로그인</h3>
        <ul>
          <li>
            <a href="">
              <img src="img/Google__G__Logo 1.png" alt="구글" />
              <span>구글 계정으로 로그인</span>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/facebook.png" alt="페북" />
              <span>페이스북 계정으로 로그인</span>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/naver-logo.png" alt="네이버" />
              <span>네이버 계정으로 로그인</span>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/message-circle.png" alt="카카오" />
              <span>카카오톡 계정으로 로그인</span>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
